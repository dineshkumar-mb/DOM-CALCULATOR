<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Title -->
   
<h1 id="title">Simple Calculator</h1>
  <p id="description">This is a simple calculator made using html,css,dom JavaScript</p>
<!-- Table to show calculator -->
<table class="center">
  <!-- first row to have result display and clear result  -->
  <tr>
    <td colspan="3"><input type="text" id="result" /></td>
    <!-- clearResult() function will clear result textbox -->
   
    <td><button id="clear" onclick="clearResult('c')"> c </button></td>
  </tr>

  <!-- 2nd, 3rd and 4th rows -->
  <tr>
    <!-- displayValue("1") will be called -->
    <td><button id="1" onclick="displayValue('1')"> 1</button></td>
    <td><button id="2" onclick="displayValue('2')"> 2</button></td>
    <td><button id="3" onclick="displayValue('3')"> 3</button></td>
    <td><button id="divide" onclick="displayValue('/')">/</button></td>
  </tr>
  <tr>
    <!-- <td><input type="button" value="4" onclick="displayValue('4')" /> </td>
    <td><input type="button" value="5" onclick="displayValue('5')" /> </td>
    <td><input type="button" value="6" onclick="displayValue('6')" /> </td>
    <td><input type="button" value="-" onclick="displayValue('-')" /> </td> -->
    <td><button id="4" onclick="displayValue('4')"> 4</button></td>
    <td><button id="5" onclick="displayValue('5')"> 5</button></td>
    <td><button id="6" onclick="displayValue('6')"> 6</button></td>
    <td><button id="subtract"  onclick="displayValue('-')">-</button></td>
  </tr>
  </tr>
  <tr>
    <!-- <td><input type="button" value="7" onclick="displayValue('7')" /> </td>
    <td><input type="button" value="8" onclick="displayValue('8')" /> </td>
    <td><input type="button" value="9" onclick="displayValue('9')" /> </td>
    <td><input type="button" value="+" onclick="displayValue('+')" /> </td> -->
    <td><button id="7" onclick="displayValue('7')"> 7</button></td>
    <td><button id="8" onclick="displayValue('8')"> 8</button></td>
    <td><button id="9" onclick="displayValue('9')"> 9</button></td>
    <td><button id="add" onclick="displayValue('+')"> +</button></td>
  </tr>
  </tr>

  <!-- last row  -->
  <tr>
    <td><button id="." onclick="displayValue('.')"> .</td>
    <td><button id="0" onclick="displayValue('0')"> 0 </td>

    <!-- solve() will evaluate value and display to result -->
    <td><button id="equal" onclick="solve()"> = </td>

    <td><button" id="multiply" onclick="displayValue('*')"> *</td>
  </tr>
</table>
    <!-- Calculator -->
    <table>
    </table>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
